
     <div class="col-sm-10">


          <ul>

               <li *ngFor="let note of notes">
                    <a type="button" (click)="editNote(note.notesId)">
                         <h2 contenteditable="true">{{note.title}}</h2>
                         <p contenteditable="true">{{note.discription}}</p>
                         <p contenteditable="true">{{note.name}}</p>

                    </a>

               </li>

          </ul>

     </div>

     <div class="col-sm-2">

          <p *ngIf="newButton">

               <a role="button" class="btn btn-info btn-lg" (click)="DivVisible()">
                    <span class="glyphicon glyphicon-plus"></span> New Note
               </a>
          </p>
          <br>
          <div *ngIf="divVisible">

               <div class="form-group">
                    <form (ngSubmit)="SaveNewNote()">

                         <input type="text" placeholder="Enter Title " name="title" [(ngModel)]="title"
                              class="form-control">
                         <textarea placeholder="Enter Discription " name="discription" [(ngModel)]="discription"
                              class="form-control"></textarea>
                         <input type="text" placeholder="Enter Name " name="name" [(ngModel)]="name"
                              class="form-control">
                         <button type="submit" class="btn btn-success">Submit</button>
                         <button (click)="cancleDiv()" class="btn btn-default">Cancel</button>
                    </form>
               </div>

          </div>

          <div *ngIf="EditDivVisible">

               <div class="form-group">
                    <form (ngSubmit)="SaveEditNote()">

                         <input type="text" placeholder="Enter Title " name="title" [(ngModel)]="title"
                              class="form-control">
                         <textarea placeholder="Enter Discription " name="discription" [(ngModel)]="discription"
                              class="form-control"></textarea>
                         <input type="text" placeholder="Enter Name " name="name" [(ngModel)]="name"
                              class="form-control">
                         <button type="submit" class="btn btn-success">Submit</button>
                         <button (click)="cancleDiv()" class="btn btn-default">Cancel</button>

                    </form>
               </div>
               <button (click)="deleteNote()" class="btn btn-danger">Delete Note</button>
          </div>
     </div>
